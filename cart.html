<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Passer la commande</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0daa0b934d.js" crossorigin="anonymous"></script>
    <script src="scripts/cart.js" async></script>
</head>
<body>
    <header>
        <h1><a href="index.html">ORINOCO <i class="fas fa-camera-retro"></i></a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a id="cartLink" href="cart.html">Panier <i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <section id="cartSection">
        <div id="cartContainer">
        </div>
        <div id="buttonPrix">
            <button id="emptyCartButton">Vider le panier</button>
            <div><span id="totalOrder">Prix total du panier: 0 €</span></div>
        </div>
    </section>
    <div id="formSection">
        <form id="form" action="confirmation.html">
            <label for="fname">Prénom:</label><br>
            <input type="text" id="fname" name="fname" pattern="[A-Za-z][A-Za-zÀ-ÿ-]+" required><br>
            <label for="lname">Nom:</label><br>
            <input type="text" id="lname" name="lname" pattern="[A-Za-z][A-Za-zÀ-ÿ-]+" required><br>
            <label for="address">Adresse:</label><br>
            <input type="text" id="address" name="address" pattern="[A-Za-z0-9][A-Za-z0-9À-ÿ- ]+" required><br>
            <label for="city">Ville:</label><br>
            <input type="text" id="city" name="city" pattern="[A-Za-z][A-Za-zÀ-ÿ- ]+" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <p><input type="submit" id="submit" value="Commander !"></p>
        </form>
    </div>
    <footer>
        <p>Site réalisé par Emile Bailay</p>
        <a href="https://github.com/Emilebl">Github</a>
    </footer>
</body>
</html>
