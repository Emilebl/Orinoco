<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Panier - Passer la commande</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0daa0b934d.js" crossorigin="anonymous"></script>

<body>
    <header>
        <div>
        <!--LOGO ORINOCO-->
        <h1>ORINOCO <i class="fas fa-camera-retro"></i></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil Produits</a></li>
                <li><a id="cartLink" href="cart.html">Panier<span id="itemCounter"></span></a></li>
            </ul>
        </nav>
    </header>
    <div id="cartContainer">
    </div>
    <button id="emptyCartButton">Vider le panier</button>
    <div><span id="total-order">Prix total du panier: 0 €</span></div>
    <div id="formsection">
        <form id="form" action="confirmation.html">
            <label for="fname">Prénom:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Nom:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="address">Adresse:</label><br>
            <input type="text" id="address" name="address" required><br>
            <label for="city">Ville:</label><br>
            <input type="text" id="city" name="city" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
            <P><input type="submit" id="submit" value="Commander !"></P>
        </form>
