        <section>
            <div id="product-template">
                <img id="image">

            </div>
        </section>
    <script>
        const imageDisplay = document.getElementById("image");
        const nameDisplay = document.getElementById("name");
        const priceDisplay = document.getElementById("price");
        const descriptionDisplay = document.getElementById("description");
        const personalisationDisplay = document.getElementById("personalisation");

        var displayProduct = function() {
            imageDisplay.setAttribute(src, this.imageUrl);
            nameDisplay.innerHTML = this.name;
            priceDisplay.innerHTML = this.price;
            descriptionDisplay.innerHTML = this.description;
            this.lenses.forEach((lense) => {
                var option = document.createElement('option');
                option.value = this.lense;
                option.innerHTML = this.lense;
                personalisationDisplay.appendChild(option);
            })
            // personalisationDisplay=  this.lenses.type;

        }



    </script>
